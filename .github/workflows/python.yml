name: Python

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - Cargo.*
      - python/**
      - rust/**
      - protos/**
      - .github/workflows/python.yml
      - .github/workflows/build_linux_wheel/**
      - .github/workflows/build_mac_wheel/**
      - .github/workflows/run_tests/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # This env var is used by Swatinem/rust-cache@v2 for the cache
  # key, so we set it to make sure it is always consistent.
  CARGO_TERM_COLOR: always
  # Disable full debug symbol generation to speed up CI build and keep memory down
  # "1" means line tables only, which is useful for panic tracebacks.
  RUSTFLAGS: "-C debuginfo=line-tables-only"
  RUST_BACKTRACE: "1"
  CI: "true"
  # Color output for pytest is off by default.
  PYTEST_ADDOPTS: "--color=yes"
  FORCE_COLOR: "1"
  # Change this to bust all caches (may be needed periodically if the caches accumulate
  # a lot of cruft).
  CACHE_PREFIX: "2"

jobs:
  lint:
    timeout-minutes: 45
    runs-on: "ubuntu-24.04"
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      # Need up-to-date compilers for kernels
      CC: clang-18
      CXX: clang++-18
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11 # Ray does not support 3.12 yet.
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev
      - name: Install linting tools
        run: |
          # Install most dependencies first
          uv sync --no-install-project --group dev --group test --group ray
          # Install torch separately with CPU-only index as extra index
          uv pip install torch --index-url https://pypi.org/simple --extra-index-url https://download.pytorch.org/whl/cpu
      - name: Lint Python
        run: |
          uv run --no-sync ruff format --check --diff python
          uv run --no-sync ruff check python
          uv run --no-sync pyright
      - name: Lint Rust
        run: |
          ALL_FEATURES=`cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | .features | keys | .[]' | grep -v protoc | sort | uniq | paste -s -d "," -`
          cargo fmt --all -- --check
          cargo clippy --locked --features ${ALL_FEATURES} --tests -- -D warnings
      - name: Build
        run: |
          uv run maturin develop --locked
      - name: Run doctest
        run: |
          uv run pytest --doctest-modules python/lance
  linux:
    timeout-minutes: 45
    strategy:
      matrix:
        python-minor-version: ["9", "12"]
    name: "Python Linux 3.${{ matrix.python-minor-version }} x86_64"
    runs-on: "ubuntu-24.04"
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.${{ matrix.python-minor-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - uses: ./.github/workflows/build_linux_wheel
      - uses: ./.github/workflows/run_tests
      - name: Generate forward compatibility files
        run: uv run python python/tests/forward_compat/datagen.py
      - name: Run forward compatibility tests (pylance 0.16.0)
        run: |
          # Create a separate venv for testing specific pylance version
          uv venv --python 3.${{ matrix.python-minor-version }}
          uv pip install pytest pylance==0.16.0
          uv run --no-project pytest python/tests/forward_compat --run-forward
      - name: Run forward compatibility tests (pylance 0.29.1.beta2)
        run: |
          # Reuse venv but install different version
          uv pip install pytest --pre --extra-index-url https://pypi.fury.io/lancedb/ pylance==0.29.1.beta2
          uv run --no-project pytest python/tests/forward_compat --run-forward

  linux-arm:
    timeout-minutes: 45
    runs-on: ubuntu-2404-4x-arm64
    name: Python Linux 3.12 ARM
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - uses: ./.github/workflows/build_linux_wheel
        with:
          arm-build: "true"
          manylinux: "2_28"
      - name: Install dependencies
        run: |
          sudo apt update -y -qq
          sudo apt install -y libhdf5-dev
      - uses: ./.github/workflows/run_tests
  mac:
    timeout-minutes: 45
    name: Python macOS 3.12 ARM
    runs-on: "macos-14"
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - uses: ./.github/workflows/build_mac_wheel
      - uses: ./.github/workflows/run_tests
        with:
          skip-torch: "true"

  windows:
    runs-on: windows-latest
    timeout-minutes: 90
    defaults:
      run:
        shell: powershell
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - uses: ./.github/workflows/build_windows_wheel
      - uses: ./.github/workflows/run_tests
  aws-integtest:
    timeout-minutes: 45
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash
        working-directory: python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # TODO: upgrade when ray supports 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - uses: ./.github/workflows/build_linux_wheel
      - name: Install dependencies
        run: |
          uv sync --group ray
          uv pip install torch --index-url https://pypi.org/simple --extra-index-url https://download.pytorch.org/whl/cpu
      - uses: ./.github/workflows/run_integtests
