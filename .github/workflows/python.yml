name: Python

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: python
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: 'python/setup.py'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y -V ca-certificates lsb-release wget
        wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt update
        sudo apt install -y -V libarrow-dev libarrow-dataset-dev libparquet-dev libarrow-python-dev
    - name: Build C++
      working-directory: cpp
      run: |
        cmake -B build
        make -C build -j
    - name: Pip install
      run: |
        python -m pip install -q wheel numpy pyarrow cython pytest
        python setup.py develop
    - name: Run python tests
      run: |
        pytest -x -v --durations=10
  mac-build:
    runs-on: macos-12
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        brew update
        brew install apache-arrow protobuf
    - name: Build C++
      working-directory: cpp
      run: |
        cmake -B build
        make -C build -j
    - name: Test Pip install
      working-directory: python
      run: |
        python -m pip install -q wheel numpy pyarrow cython
        python setup.py bdist_wheel
        pip install $(ls dist/pylance-*.whl)[test]
    - name: Run Tests
      working-directory: python
      run: |
        pytest -x -v --durations=10
