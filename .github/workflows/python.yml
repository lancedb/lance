name: Python

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - Cargo.*
      - python/**
      - rust/**
      - protos/**
      - .github/workflows/python.yml
      - .github/workflows/build_linux_wheel/**
      - .github/workflows/build_mac_wheel/**
      - .github/workflows/run_tests/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # This env var is used by Swatinem/rust-cache@v2 for the cache
  # key, so we set it to make sure it is always consistent.
  CARGO_TERM_COLOR: always
  # Disable full debug symbol generation to speed up CI build and keep memory down
  # "1" means line tables only, which is useful for panic tracebacks.
  RUSTFLAGS: "-C debuginfo=line-tables-only"
  RUST_BACKTRACE: "1"
  CI: "true"
  # Color output for pytest is off by default.
  PYTEST_ADDOPTS: "--color=yes"
  FORCE_COLOR: "1"
  # Change this to bust all caches (may be needed periodically if the caches accumulate
  # a lot of cruft).
  CACHE_PREFIX: "2"

jobs:
  lint:
    timeout-minutes: 45
    runs-on: "ubuntu-24.04"
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      # Need up-to-date compilers for kernels
      CC: clang-18
      CXX: clang++-18
      UV_PYTHON: "3.11"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11 # Ray does not support 3.12 yet.
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev
      - name: Sync environment
        run: |
          uv sync --frozen --extra tests --extra dev
      - name: Lint Python
        run: |
          uv run ruff format --check --diff python
          uv run ruff check python
          uv run pyright
      - name: Lint Rust
        run: |
          ALL_FEATURES=`cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | .features | keys | .[]' | grep -v protoc | sort | uniq | paste -s -d "," -`
          cargo fmt --all -- --check
          cargo clippy --locked --features ${ALL_FEATURES} --tests -- -D warnings
      - name: Run doctest
        run: |
          uv run pytest --doctest-modules python/lance
  linux:
    timeout-minutes: 45
    strategy:
      matrix:
        python-minor-version: ["9", "13"]
    name: "Python Linux 3.${{ matrix.python-minor-version }} x86_64"
    runs-on: "ubuntu-24.04"
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      UV_PYTHON: "3.${{ matrix.python-minor-version }}"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.${{ matrix.python-minor-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev
      - uses: ./.github/workflows/run_tests
        with:
          python-minor-version: ${{ matrix.python-minor-version }}

  forward-compat:
    needs: linux
    runs-on: ubuntu-24.04
    name: Forward Compatibility Tests (${{ matrix.lance-version }})
    strategy:
      matrix:
        lance-version: ["0.16.0", "0.30.0", "0.36.0"]
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      UV_PYTHON: "3.13"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev
      - name: Sync environment
        run: |
          uv sync --frozen --extra tests
      - name: Generate forward compatibility files
        env:
          PYTHONPATH: python/tests
        run: uv run python -m forward_compat.datagen
      - name: Run forward compatibility tests (pylance ${{ matrix.lance-version }})
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install pytest pylance==${{ matrix.lance-version }}
          pytest python/tests/forward_compat --run-forward

  linux-arm:
    timeout-minutes: 45
    runs-on: ubuntu-2404-4x-arm64
    name: Python Linux 3.13 ARM
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      UV_PYTHON: "3.13"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install dependencies
        run: |
          sudo apt update -y -qq
          sudo apt install -y libhdf5-dev protobuf-compiler libssl-dev
      - uses: ./.github/workflows/run_tests
        with:
          python-minor-version: "13"
  mac:
    timeout-minutes: 45
    name: Python macOS 3.13 ARM
    runs-on: "macos-14"
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      UV_PYTHON: "3.13"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install system dependencies
        run: |
          brew install protobuf || true
      - uses: ./.github/workflows/run_tests
        with:
          python-minor-version: "13"

  windows:
    runs-on: windows-latest
    timeout-minutes: 90
    defaults:
      run:
        shell: powershell
        working-directory: python
    env:
      UV_PYTHON: "3.13"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install Protoc
        shell: powershell
        run: |
          choco install protoc --version=24.4 -y --no-progress
      - uses: ./.github/workflows/run_tests
        with:
          python-minor-version: "13"
  aws-integtest:
    timeout-minutes: 45
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash
        working-directory: python
    env:
      UV_PYTHON: "3.11"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # TODO: upgrade when ray supports 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: python
          prefix-key: ${{ env.CACHE_PREFIX }}
          cache-targets: false
          cache-workspace-crates: true
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler libssl-dev
      - uses: ./.github/workflows/run_integtests
