name: Python

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      matrix:
        python-minor-version: [ "8", "9", "10" ]
    defaults:
      run:
        working-directory: python
    steps:
    - uses: build_linux_wheel.yml
      with:
        python-minor-version: ${{ matrix.python-minor-version }}
    - name: Pip install
      run: |
        python -m pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
        python -m pip install $(ls wheels/*.whl)[test]
    - name: Run python tests
      run: |
        pytest -x -v --durations=10
  mac:
    runs-on: macos-12
    timeout-minutes: 30
    defaults:
      run:
        working-directory: python
    steps:
    - uses: build_mac_wheel.yml
      with:
        python-minor-version: ${{ matrix.python-minor-version }}
    - name: Install wheels
      run: |
        python3 -m pip install $(ls wheels/pylance-*-cp3${{ matrix.python-minor-version}}*.whl)[test]
    - name: Run Tests
      run: |
        pytest -x -v --durations=10
