name: Deploy docs to Pages

on:
  push:
    branches: ["lei/docs"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: "docs/requirements.txt"
      - name: Install dependencies
        run: |
          sudo apt -y -qq update
          sudo apt install -y -q -ca-certificates lsb-release wget
          wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -q ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt -y -q update
          sudo apt install -y -q libarrow-dev libarrow-dataset-dev libparquet-dev
      - name: Build cpp
        working-directory: cpp
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cd build
          make -j
      - name: Build Python
        working-directory: python
        run: |
          pip install -r ../docs/requirements.txt
          python setup.py develop
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/_build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
