name: DuckDB Extension
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - integration/duckdb/**
      - .github/workflows/duckdb*
jobs:
  Linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./integration/duckdb
    steps:
      - uses: actions/checkout@v2
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
      - name: Cmake
        run: cmake -B build
      - name: Build
        run: make -C build -j 4
  MacOS:
    runs-on: macos-12
    timeout-minutes: 40
    defaults:
      run:
        working-directory: ./integration/duckdb
    steps:
      - uses: actions/checkout@v2
      - name: Cmake
        run: cmake -B build
      - name: Build
        run: make -C build -j
