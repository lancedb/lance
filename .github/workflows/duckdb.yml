name: DuckDB Extension
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - integration/duckdb/**
      - .github/workflows/duckdb*
jobs:
  Linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./integration/duckdb
    env:
      ArrowVersion: 10.0.1-1
    steps:
      - uses: actions/checkout@v3
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y -V ca-certificates lsb-release wget
          wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt update
          sudo apt install -y -V libarrow-dev=${ArrowVersion} libarrow-dataset-dev=${ArrowVersion} libparquet-dev=${ArrowVersion}
          pip install duckdb==0.6.1 pytest pylance
      - name: Build
        run: make release-linux
      - name: Run tests
        run: pytest tests
  MacOS:
    runs-on: macos-12
    timeout-minutes: 40
    defaults:
      run:
        working-directory: ./integration/duckdb
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew pin python@3.10
          cd $(brew --repository)
          git fetch origin --tags
          git checkout 3.6.16  # Arrow 10.0
          brew update
          brew install apache-arrow protobuf
      - name: Cmake
        run: cmake -B build
      - name: Build
        run: make -C build -j
