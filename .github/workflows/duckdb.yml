name: DuckDB Extension
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ./integration/duckdb_lance
      - .github/workflows/duckdb*
jobs:
  Linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./integration/duckdb_lance
    steps:
      - uses: actions/checkout@v3
      - name: Checkout submodules
        run: |
          git submodule sync --recursive
      - name: Make
        run: make build
      # - name: Upload Lance duckdb extension
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: duckdb-ubuntu-extension
      #     path: integration/duckdb/build/lance.duckdb_extension
      #     retention-days: 1
  MacOS:
    runs-on: macos-12
    timeout-minutes: 40
    defaults:
      run:
        working-directory: ./integration/duckdb_lance
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew install protobuf
      - name: Checkout submodules
        run: git submodule sync --recursive
      - name: Build
        run: make build
