name: Build and run Rust tests
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - rust/**
      - python/**
      - protos/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install license-header-checker
        run: curl -s https://raw.githubusercontent.com/lluissm/license-header-checker/master/install.sh | bash
      - name: Check license headers (rust)
        run: ./bin/license-header-checker ./rust/license_header.txt rust rs
      - name: Check license headers (python)
        run: ./bin/license-header-checker ./python/license_header.txt python py
      - name: Check license headers (protos)
        run: ./bin/license-header-checker ./protos/license_header.txt protos proto
