name: Run notebook

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - python/**
      - rust/**
      - protos/**
      - notebooks/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    timeout-minutes: 30
    runs-on: "ubuntu-22.04"
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - uses: ./.github/workflows/build_linux_wheel
      with:
        python-minor-version: "10"
    - name: Install dependencies
      working-directory: python
      shell: bash
      run: |
        uv sync --group test  # includes jupyter and duckdb
        uv pip install $(ls target/wheels/*.whl)
    - name: Run notebook tests
      shell: bash
      working-directory: notebooks
      run: |
        uv run jupyter nbconvert --to notebook --execute quickstart.ipynb
