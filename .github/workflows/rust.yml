name: Rust
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - rust/**
      - protos/**
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler
      - name: Run cargo fmt
        run: cargo fmt --check
      - name: Run clippy
        #run: cargo clippy -- --deny "warnings"
        run: cargo clippy
      - name: Run tests
        run: cargo test
  mac-build:
    runs-on: macos-12
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: brew install protobuf
      - name: Run tests
        run: cargo test
