name: Run benchmarks

on:
  workflow_dispatch:

jobs:
  dataset:
    timeout-minutes: 30
    runs-on: "ubuntu-22.04"
    strategy:
      matrix:
        dataset: ["sift"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - uses: ./.github/workflows/build_linux_wheel
      with:
        python-minor-version: "10"
    - name: Install dependencies
      working-directory: python
      run: |
        # Create a clean virtual environment
        uv venv --seed
        # Install the pre-built wheel with test extras (includes pandas and benchmark deps)
        uv pip install $(ls target/wheels/*.whl)[tests,benchmarks]
    - name: Run test
      working-directory: benchmarks/${{ matrix.dataset }}
      run: |
        ./test_dataset.sh
    - name: Archive results
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.dataset }}-results
        path: |
          benchmarks/${{ matrix.dataset }}/benchmark.csv