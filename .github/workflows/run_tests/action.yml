name: run-tests

description: "Install lance wheel and run unit tests"
inputs:
  python-minor-version:
    required: true
    description: "9 10 11 12"
  skip-torch:
    required: false
    description: "Skip pytorch tests"
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      working-directory: python
      shell: bash
      run: |
        uv sync --group test --group ray
        uv pip install $(ls target/wheels/pylance-*.whl)
    - name: Install torch
      working-directory: python
      shell: bash
      if: inputs.skip-torch == 'false'
      run: |
        # Install cpu only pytorch
        uv sync --group torch-cpu
    - name: Run python tests
      shell: bash
      working-directory: python
      run: uv run make test
