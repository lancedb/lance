# We create a composite action to be re-used both for testing and for releasing
name: build_wheel
description: "Build a lance wheel"
inputs:
  python-minor-version:
    description: "8, 9, 10, 11"
    required: true
  args:
    description: "--release"
    required: false
    default: "--no-default-features"
runs:
  using: "composite"
  steps:
    - name: Install protoc
      shell: bash
      run: |
        curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v3.15.8/protoc-3.15.8-win64.zip"
        unzip protoc-3.15.8-win64.zip -d $HOME\protoc
        # Add protoc to the system PATH
        echo "$HOME\protoc\bin" >> $env:GITHUB_PATH
    - name: Build wheel
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: ${{ inputs.args }}
        working-directory: python
    - uses: actions/upload-artifact@v3
      with:
        name: windows-wheels
        path: python\target\wheels
