[workspace]
members = [
    "java/lance-jni",
    "rust/lance",
    "rust/lance-arrow",
    "rust/lance-core",
    "rust/lance-datagen",
    "rust/lance-file",
    "rust/lance-index",
    "rust/lance-io",
    "rust/lance-linalg",
    "rust/lance-table",
    "rust/lance-test-macros",
    "rust/lance-testing",
]
exclude = ["python"]
# Python package needs to be built by maturin.
resolver = "2"

[workspace.package]
version = "0.10.3"
edition = "2021"
authors = ["Lance Devs <dev@lancedb.com>"]
license = "Apache-2.0"
repository = "https://github.com/lancedb/lance"
readme = "README.md"
description = "A columnar data format that is 100x faster than Parquet for random access."
keywords = [
    "data-format",
    "data-science",
    "machine-learning",
    "apache-arrow",
    "data-analytics",
]
categories = [
    "database-implementations",
    "data-structures",
    "development-tools",
    "science",
]
rust-version = "1.75"

[workspace.dependencies]
lance = { version = "=0.10.3", path = "./rust/lance" }
lance-arrow = { version = "=0.10.3", path = "./rust/lance-arrow" }
lance-core = { version = "=0.10.3", path = "./rust/lance-core" }
lance-datafusion = { version = "=0.10.3", path = "./rust/lance-datafusion" }
lance-datagen = { version = "=0.10.3", path = "./rust/lance-datagen" }
lance-file = { version = "=0.10.3", path = "./rust/lance-file" }
lance-index = { version = "=0.10.3", path = "./rust/lance-index" }
lance-io = { version = "=0.10.3", path = "./rust/lance-io" }
lance-linalg = { version = "=0.10.3", path = "./rust/lance-linalg" }
lance-table = { version = "=0.10.3", path = "./rust/lance-table" }
lance-test-macros = { version = "=0.10.3", path = "./rust/lance-test-macros" }
lance-testing = { version = "=0.10.3", path = "./rust/lance-testing" }
approx = "0.5.1"
# Note that this one does not include pyarrow
arrow = { version = "50.0.0", optional = false, features = ["prettyprint"] }
arrow-arith = "50.0"
arrow-array = "50.0"
arrow-buffer = "50.0"
arrow-cast = "50.0"
arrow-data = "50.0"
arrow-ipc = { version = "50.0", features = ["zstd"] }
arrow-ord = "50.0"
arrow-row = "50.0"
arrow-schema = "50.0"
arrow-select = "50.0"
async-recursion = "1.0"
async-trait = "0.1"
aws-config = "0.56"
aws-credential-types = "0.56"
aws-sdk-dynamodb = "0.34"
half = { "version" = "=2.3.1", default-features = false, features = [
    "num-traits",
    "std",
] }
bytes = "1.4"
byteorder = "1.5"
clap = { version = "4", features = ["derive"] }
chrono = { version = "0.4.25", default-features = false, features = [
    "std",
    "now"
] }
criterion = { version = "0.5", features = ["async", "async_tokio"] }
datafusion = { version = "36.0.0", default-features = false, features = [
    "regex_expressions",
] }
datafusion-common = "36.0"
datafusion-sql = "36.0"
datafusion-expr = "36.0"
datafusion-physical-expr = "36.0"
datafusion-substrait = "36.0"
either = "1.0"
futures = "0.3"
http = "0.2.9"
itertools = "0.12"
lazy_static = "1"
log = "0.4"
mock_instant = { version = "0.3.1", features = ["sync"] }
moka = "0.11"
num-traits = "0.2"
num_cpus = "1.0"
object_store = { version = "0.9.0" }
parquet = "49.0"
pin-project = "1.0"
pprof = { version = "0.13", features = ["flamegraph", "criterion"] }
proptest = "1.3.1"
prost = "0.12"
prost-build = "0.12"
prost-types = "0.12"
rand = { version = "0.8.3", features = ["small_rng"] }
roaring = "0.10.1"
rustc_version = "0.4"
serde = { version = "^1" }
serde_json = { version = "1" }
shellexpand = "3.0"
snafu = "0.7.4"
substrait-expr = "0.2.0"
tempfile = "3"
tokio = { version = "1.23", features = [
    "rt-multi-thread",
    "macros",
    "fs",
    "sync",
] }
tracing = "0.1"
url = "2.3"
uuid = { version = "1.2", features = ["v4", "serde"] }
pretty_assertions = "1.4.0"

[profile.bench]
opt-level = 3
debug = true
strip = false
