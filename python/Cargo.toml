[package]
name = "pylance"
version = "0.4.21"
edition = "2021"
authors = ["Lance Devs <dev@eto.ai>"]
rust-version = "1.65"
exclude = ["python/lance/conftest.py"]

[lib]
name = "lance"
crate-type = ["cdylib"]

[dependencies]
arrow = { version = "37.0.0", features = ["pyarrow"] }
arrow-array = "37.0"
arrow-data = "37.0"
arrow-schema = "37.0"
chrono = "0.4.23"
env_logger = "0.10"
futures = "0.3"
lance = { path = "../rust" }
log = "0.4"
prost = "0.11"
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3-py38"] }
tokio = { version = "1.23", features = ["rt-multi-thread"] }
uuid = "1.3.0"

[build-dependencies]
prost-build = "0.11"

[features]
default = ["opq"]
opq = ["lance/opq"]
