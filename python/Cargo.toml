[package]
name = "pylance"
version = "0.3.18"
edition = "2021"
authors = ["Lance Devs <dev@eto.ai>"]
rust-version = "1.65"

[lib]
name = "lance"
crate-type = ["cdylib"]

[dependencies]
arrow-array = "33.0"
arrow-data = "33.0"
arrow-schema = "33.0"
chrono = "0.4.23"
tokio = { version = "1.23", features = ["rt-multi-thread"] }
futures = "0.3"
pyo3 = { version = "0.18.1", features = ["extension-module", "abi3-py38"] }
arrow = { version = "33.0.0", features = ["pyarrow"] }
lance = { path = "../rust"}

[build-dependencies]
prost-build = "0.11"
