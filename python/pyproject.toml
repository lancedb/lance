[project]
name = "pylance"
dependencies = ["pyarrow>=10", "numpy>=1.22"]
description = "python wrapper for Lance columnar format"
authors = [
    { name = "Lance Devs", email = "dev@lancedb.com" },
]
license = { file = "LICENSE" }
repository = "https://github.com/eto-ai/lance"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "data-format",
    "data-science",
    "machine-learning",
    "arrow",
    "data-analytics"
]
categories = [
    "database-implementations",
    "data-structures",
    "development-tools",
    "science"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
]

[tool.maturin]
python-source = "python"

[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project.optional-dependencies]
tests = [
    # Can't use pandas 2.1 in tests until this duckdb bug is fixed:
    # https://github.com/duckdb/duckdb/issues/8735
    "pandas>=1.4,<2.1",
    "pytest",
    "duckdb",
    "ml_dtypes",
    "polars[pyarrow,pandas]",
    "semver",
    "tensorflow",
    "tqdm",
]
benchmarks = [
    "pytest-benchmark",
]

[tool.isort]
profile = "black"
