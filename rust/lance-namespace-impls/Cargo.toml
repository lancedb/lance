[package]
name = "lance-namespace-impls"
description = "Lance Namespace Implementations"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

[features]
default = []
rest = ["dep:reqwest", "dep:serde_json", "dep:url"]
dir = ["dep:lance", "dep:lance-io", "dep:futures", "dep:object_store", "dep:arrow", "dep:arrow-ipc", "dep:arrow-schema"]
rest-server = ["dep:axum", "dep:tokio", "dep:tower", "dep:tower-http", "dep:serde", "dep:serde_json"]

[dependencies]
lance-namespace.workspace = true
lance-core.workspace = true

# REST implementation dependencies (optional, enabled by "rest" feature)
reqwest = { version = "0.12", optional = true, default-features = false, features = [
    "json",
    "charset",
    "gzip",
    "http2",
    "stream",
    "rustls-tls-native-roots"
] }
serde_json = { workspace = true, optional = true }
url = { workspace = true, optional = true }

# Directory implementation dependencies (optional, enabled by "dir" feature)
lance = { workspace = true, optional = true }
lance-io = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
object_store = { workspace = true, optional = true }
arrow = { workspace = true, optional = true }
arrow-ipc = { workspace = true, optional = true }
arrow-schema = { workspace = true, optional = true }

# REST server implementation dependencies (optional, enabled by "rest-server" feature)
axum = { version = "0.7", optional = true }
tokio = { workspace = true, optional = true, features = ["full"] }
tower = { version = "0.5", optional = true }
tower-http = { version = "0.5", optional = true, features = ["trace", "cors"] }
serde = { workspace = true, optional = true }

# Common dependencies
async-trait.workspace = true
bytes.workspace = true
snafu.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tempfile.workspace = true
wiremock.workspace = true
arrow = { workspace = true }
arrow-ipc = { workspace = true }

[lints]
workspace = true
