[package]
name = "lance"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow-arith = "30"
arrow-array = "30"
arrow-schema = "30"
cxx = "1.0"
linfa-clustering = "0.6"
object_store = "0.5"
prost = "0.11"
prost-types = "0.11"
async-trait = "0.1.60"
tokio = { version = "1.23", features = ["macros", "io-util"] }
byteorder = "1.4"
pin-project = "1"

[build-dependencies]
prost-build = { version = "0.11" }

[dev-dependencies]
tempfile = "3.3"
rand = "0.8"

